// callback function for d3.csv.
// usually 'string' is assumed, all other types must be converted here, once for each row in the .csv that does not contain 'string's.
function type(d) {
    d.Jahr = +Jahr; // convert to int
    d.Tr채ger_Code = +Tr채ger_Code;

    d.Anzahl_Frauen = +Anzahl_Frauen;
    d.Anzahl_M채nner = +Anzahl_M채nner;
}

// Store the displayed angles in _current.
// Then, interpolate from _current to the new angles.
// During the transition, _current is updated in-place by d3.interpolate.
function arcTween(a) {
  var i = d3.interpolate(this._current, a);
  this._current = i(0);
  return function(t) {
    return arc(i(t));
  };
}
